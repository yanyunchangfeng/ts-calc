<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>燕云长风</title>
</head>
<body>
    <div class="container">
       <div class="calculator">
        <div class="calculator-display">123</div>
        <div class="calculator-keyboard">
            <div class="calculator-keyboard_container_numbers">
                <button class="calculator-keyboard_number_key" data-keycode="67" value="clear">C</button>
                <button class="calculator-keyboard_number_key" data-keycode="84" value="toggle">+/-</button>
                <button class="calculator-keyboard_number_key" data-keycode="88" value="exponent">%</button>
                <button class="calculator-keyboard_number_key" data-keycode="190" value=".">.</button>
                <button class="calculator-keyboard_number_key" data-keycode="48" value="0">0</button>
                <button class="calculator-keyboard_number_key" data-keycode="49" value="1">1</button>
                <button class="calculator-keyboard_number_key" data-keycode="50" value="2">2</button>
                <button class="calculator-keyboard_number_key" data-keycode="51" value="3">3</button>
                <button class="calculator-keyboard_number_key" data-keycode="52" value="4">4</button>
                <button class="calculator-keyboard_number_key" data-keycode="53" value="5">5</button>
                <button class="calculator-keyboard_number_key" data-keycode="54" value="6">6</button>
                <button class="calculator-keyboard_number_key" data-keycode="55" value="7">7</button>
                <button class="calculator-keyboard_number_key" data-keycode="56" value="8">8</button>
                <button class="calculator-keyboard_number_key" data-keycode="57" value="9">9</button>
            </div>
            <div class="calculator-keyboard_container_operators">
                <button class="calculator-keyboard_operator_key" data-keycode="47" value="div">÷</button>
                <button class="calculator-keyboard_operator_key" data-keycode="221" value="mult">×</button>
                <button class="calculator-keyboard_operator_key" data-keycode="189" value="subtract">−</button>
                <button class="calculator-keyboard_operator_key" data-keycode="187" value="sum">+</button>
                <button class="calculator-keyboard_operator_key" data-keycode="13" value="result">=</button>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
